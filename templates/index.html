<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , shrink-to-fit=no">
    <title>Covid Info Live</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body style="background-color: purple""> 
    <div class="text-center">
        <h3 style="color:violet" class="p-3 bg-primary">Coronavirus Updates in {{country}} - <span style="color: red;" ><i>Live</i></span> </h3>
    </div>
    <div class="container">

        <section id="counter" class="section-padding">
            <div class="overlay"></div>
            <div class="container">
              <div class="row justify-content-between">
                <div class="col-lg-12 col-md-12 col-xs-12">
                  <div class="mt-4 text-center row">
                    <!-- Start counter -->
                    <div class="bg-info mb-3 m-2 rounded-lg p-3 col-lg-2 col-md-6 col-xs-12">
                      <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                        <div class="icon-o"><i class="lni-users"></i></div>
                        <div class="fact-count">
                          <h2><span class="counter"> <b>{{ all }}</b> </span></h2>
                          <h3>All Cases</h3>
                        </div>
                      </div>
                    </div>
                    <!-- End counter -->
                    <!-- Start counter -->
                    <div class="bg-success mb-3 m-2 rounded-lg p-3 col-lg-2 col-md-6 col-xs-12">
                        <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                          <div class="icon-o"><i class="lni-users"></i></div>
                          <div class="fact-count">
                            <h2><span class="counter"> <b>{{ recovered }}</b> </span></h2>
                            <h3>Recovered</h3>
                          </div>
                        </div>
                      </div>
                    <!-- End counter -->
                    <!-- Start counter -->
                    <div class="bg-secondary mb-3 m-2 rounded-lg p-3 col-lg-2 col-md-6 col-xs-12">
                        <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                          <div class="icon-o"><i class="lni-users"></i></div>
                          <div class="fact-count">
                            <h2><span class="counter"> <b>{{ deaths }}</b> </span></h2>
                            <h3>Deaths</h3>
                          </div>
                        </div>
                      </div>
                    
                  <div class="bg-warning mb-3 m-2 rounded-lg p-3 col-lg-2 col-md-6 col-xs-12">
                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                      <div class="icon-o"><i class="lni-users"></i></div>
                      <div class="fact-count">
                        <h2><span class="counter"> <b>{{ new }}</b> </span></h2>
                        <h3>New cases</h3>
                      </div>
                    </div>
                  </div>

                  <div class="bg-danger mb-3 m-2 rounded-lg p-3 col-lg-2 col-md-6 col-xs-12">
                    <div class="counter-box wow fadeInUp" data-wow-delay="0.2s">
                      <div class="icon-o"><i class="lni-users"></i></div>
                      <div class="fact-count">
                        <h2><span class="counter"> <b>{{ critical }}</b> </span></h2>
                        <h3>Critical Cases</h3>
                      </div>
                    </div>
                  </div>
                <!-- End counter -->
              </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Counter Section End -->

            <div class="row">
              <div class="col">
                {{uri|safe}}
              </div>
            </div>
            <div class="row">
                <div class="col">
                  {{uri1|safe}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                  {{uri2|safe}}
                </div>
            </div>
            </div> -->

            <div class="container">
                <div class="row">
                  <div class="col-sm">
                    {{uri|safe}}
                  </div>
                  <div class="col-sm">
                    {{uri1|safe}}
                  </div>
                </div>
              </div>
            <div class="container" style="text-align:center;">
                <div class="row">
                    <div class="col-sm">
                      {{uri2|safe}}
                </div>
            </div>
          </div>
    </div>
    <br>
    <footer>
        <div class="text-center">
            <p class="bg-light"> Developed by <a href="https://swatimani16.github.io/reactportfolio/">Swati Mani</a> .</p>
        </div>
        
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
